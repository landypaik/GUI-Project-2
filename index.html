<!DOCTYPE html>
<!--
Project 2 - {Landon Paik}.
-->
<html>
    <head>
        <title>Project 2 - Landon Paik</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="theme.css" rel="stylesheet" type="text/css"/>
        <script src="main.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="bootstrap-3.2.0-dist/js/bootstrap.js" type="text/javascript"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" 
                        data-toggle="collapse" data-target="#navOptions">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <div class="nav navbar-brand">My Paint</div>
            
                </div>
                
                <div class="collapse navbar-collapse" id="navOptions">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div>
                                <select id="brushType" class="form-control">
                                    <option>Square</option>
                                    <option>Circle</option>
                                    <option>Star</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <input id="brushSize" type="number" class="form-control" min="1" max="50" value="5">
                            </div>
                        </div>         
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" value=#000000 id="hexCode" onchange="return colorChange()">  
                                        <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-tint" id="colorIcon"></span>
                                        </span>
                                    </div>   
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">    
                            <div><span id="coordinates">x: ? y: ?</span></div>
                        </div>    
                    </form>
                </div>
            </div>
        </nav>
        
        <div id="canvasContainer">
            <canvas id="mainCanvas" width="500" height="500" onmousemove="getCoordinates(event)" mousedown="getInfo(event)" onmouseout="mouseOutCanvas(event)" onmousedown="alertInfo(event)"></canvas>
        </div>
    </body>
</html>
